<div class="edit-component">
	<form (ngsubmit)="ok()" #editform="ngForm">
		<div class="panel">
			<div class="form-group row">
			  <label for="name" class="col-xs-2 col-form-label">Name</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="text" [(ngModel)]="suggestion.name" name="name" #name="ngModel" maxlength="250" required autofocus>
			    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
		          Name is required
		        </div>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="description" class="col-xs-2 col-form-label">Description</label>
			  <div class="col-xs-10">
				<textarea class="form-control" name="description" rows="5" [(ngModel)]="suggestion.description" maxlength="20480"></textarea>
			  </div>
			</div>
		</div>
		<div class="buttons">
			<button type="submit" class="btn btn-secondary" (click)="ok()" [disabled]="!editform.form.valid">OK</button>
			<button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
		</div>
	</form>
</div>
